      - "Deference and hierarchy rules"

    violation_responses:
      - "Punishment for individuality"
      - "Forced recommitment to role"
      - "Intensified servitude requirements"

    exit_implications:
      - "Too defined by role to leave"
      - "Exit requires reclaiming identity"
      - "Replacement required before release"

    example_manifestations:
      - "Waitress serving impossible customers"
      - "Employee becoming automation"
      - "Caretaker merging with facility"

    best_paired_with:
